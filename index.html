<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baumann&Co | Consultoría Estratégica</title>
    <!-- Generated SVG Favicon: "B" in Corporate Blue -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%231B365D%22/><text x=%2250%22 y=%2275%22 font-family=%22serif%22 font-weight=%22bold%22 font-size=%2270%22 fill=%22white%22 text-anchor=%22middle%22>B</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              libre: ['Libre Baskerville', 'serif'],
            },
            colors: {
              brand: {
                primary: '#1B365D',   // Deep Blue
                secondary: '#202A44', // Dark Navy
                accent: '#CED9E5',    // Ice Blue
                grey: '#53565A',      // Corporate Grey
                white: '#ffffff',
                black: '#000000',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Calendly styles -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>

</html>
